<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="profile-picture"
          src="https://drive.google.com/uc?export=view&id=1LuWGlPqH9b9c3BSKlZ_xIqSkX428lkL9"
          alt="photo"
        />
        <div class="info-container">
          <span class="name">Bui Tien Dat</span>
          <span class="subtitle">Front end Developer</span>
          <span class="description"
            >Working in a dynamic and professional environment, can learn and
            improve knowledge of HTML, CSS, Javascript to become a professional
            front-end developer. More practice with JavaScript libraries like
            ReactJS.</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
